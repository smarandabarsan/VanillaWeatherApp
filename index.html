<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/72370daee4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Weather application" />
    <title>WeatherApp Smaranda</title>
    
</head>

<body>
    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <img src="images/logo.png" alt="SheCodes" href="http://shecodes.io">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input 
                                type="search" 
                                placeholder="Enter a city..." 
                                class="form-control search-input" 
                                id="city-input" 
                                autocomplete="off">
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search" name="">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="city">New York</h1>
                                <ul>
                                    <li>
                                        <span id="date"></span>
                                        ,
                                        <strong id="description">clear sky</strong>
                                    </li>
                                    <li>
                                        Humidity: 
                                        <strong id="humidity"></strong>
                                        %, Wind:
                                        <strong id="wind"></strong>
                                            km/h
                                    </li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <div class="temperature-container d-flex justify-content-end">
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon">
                                    <div>
                                        <span class="temperature" id="temperature">17</span>
                                        <span class="unit">°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="WeatherForecast row" id="forecast">
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Mon</div>
                                <canvas width="38"  height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">17°</span>
                                    <span class="forecast-temperature-min">9°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Tue</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">19°</span>
                                    <span class="forecast-temperature-min">11 °</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Wed</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">18°</span>
                                    <span class="forecast-temperature-min">12°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">11°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">18°</span>
                                    <span class="forecast-temperature-min">15°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        This project was coded by
                        <a href="https://www.shecodes.io/students/266-smaranda-barsan" target="_blank" rel="noopener noreferrer">Smaranda Barsan</a>
                        and is
                        <a href="https://github.com/smarandabarsan/VanillaWeatherApp.git" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
                        and
                        <a href="https://objective-easley-0ce8b5.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
                    </footer>


                </div>

            </div>

        </div>

    </div>
    <script src="src/index.js"></script>
</body>
</html>
