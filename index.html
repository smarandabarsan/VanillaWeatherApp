<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/72370daee4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Weather application" />
    <title>WeatherApp Smaranda</title>
    
</head>

<body cz-shortcut-listen="true">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <a href="http://"></a>
                    <form action="">
                        <div class="row">
                            <div class="col-9">
                                <input 
                                type="search" 
                                placeholder="Enter a city..." 
                                class="form-control search-input" 
                                id="city-input" 
                                autocomplete="off">
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search" name="" id="">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="city">New York</h1>
                                <ul>
                                    <li>
                                        <span>
                                            "Monday"
                                            "17"
                                            ":"
                                            "44"
                                        </span>
                                        ","
                                        "clear sky"
                                    </li>
                                    <li>
                                        "Humidity: "
                                        <strong id="humidity">
                                            "46"
                                            "%"
                                        </strong>
                                        ", Wind:"
                                        <strong id="wind">
                                            "0.89"
                                            "km/h"
                                        </strong>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <div class="temperature-container d-flex justify-content-end">
                                    <canvas width="52" height="52"></canvas>
                                    <div>
                                        <span class="temperature">17</span>
                                        <span class="unit">°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="WeatherForecast row">
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Mon</div>
                                <canvas width="38"  height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">17°</span>
                                    <span class="forecast-temperature-min">9°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Tue</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">19°</span>
                                    <span class="forecast-temperature-min">11 °</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Wed</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">18°</span>
                                    <span class="forecast-temperature-min">12°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">11°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">18°</span>
                                    <span class="forecast-temperature-min">15°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        "This project was coded by"
                        <a href="http://" target="_blank" rel="noopener noreferrer">SheCodes</a>
                        "and is"
                        <a href="http://" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
                        "and"
                        <a href="http://" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
                    </footer>


                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
