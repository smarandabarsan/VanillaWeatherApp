<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/72370daee4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class= "weatherapp">
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Type a city..." autofocus="on" class="form-control search border-0" id="city-input"/>
                <input type="submit" value="Search" class="form-control buttons border-0" />
            </form>
            <button onclick="showCurrentLocation()" class="currentLocation">
                Current Location
            </button>
            <br>
            <h1 id="city">
                Paris
            </h1>
            <h2 id="date">
                Monday 16:00
            </h2>
            <hr>
            <h3>
            </h3>
            <div class ="firstBox">
                    <div class="col-4">
                        <div class="card-body" id="temperature"> 21
                        </div>
                        <div class="card-body">  
                            <p class="card-text">Mostly Sunny</p>
                        </div>
                            
                        
                    </div>
            </div>
            <hr>
        </div>
  </div>
<script src="src/index.js"></script>
</body>
</html>
